<input type="text" [(ngModel)]="queryValue" (ngModelChange)="onValueChange()">
<br>

<button *ngFor="let fontFamily of fontFamilies" (click)="handleClick(fontFamily.family)"
  [style.fontFamily]="fontFamily.family"
  [class.active]="(currentFontFamily$ | async) === fontFamily.family">{{fontFamily.family}}</button>
